<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="login-view">
    <h3>Đăng nhập AI Studio</h3>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit" id="login-button">Đăng nhập</button>
      <p id="login-error" class="error"></p>
    </form>
  </div>

  <div id="list-view" class="hidden">
    <div class="header">
      <h3 id="welcome-user"></h3>
      <button id="logout-button">Đăng xuất</button>
    </div>
    
    <h4 class="list-header">Chưa áp dụng</h4>
    <ul id="pending-list"></ul>
    <p id="pending-list-message" class="list-message"></p>

    <hr class="divider">

    <h4 class="list-header">Đã áp dụng (có thể dùng lại)</h4>
    <ul id="applied-list"></ul>
    <p id="applied-list-message" class="list-message"></p>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
