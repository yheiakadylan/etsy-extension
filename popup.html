<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Màn hình Đăng nhập -->
  <div id="login-view">
    <h3>Đăng nhập AI Studio</h3>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit" id="login-button">Đăng nhập</button>
      <p id="login-error" class="error"></p>
    </form>
  </div>

  <!-- Màn hình Danh sách Listing -->
  <div id="list-view" class="hidden">
    <div class="header">
      <h3 id="welcome-user"></h3>
      <button id="logout-button">Đăng xuất</button>
    </div>
    <p>Chọn listing để áp dụng lên trang Etsy:</p>
    <ul id="listing-list"></ul>
    <p id="list-message"></p>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
